<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Últimas notícias</title>
</head>
<body>
    <h1>Últimas notícias</h1>
    <div class="news">
        {% for noticia in news %}
            <div class="noticia">
                <p>
                <img height="60" width="60" src={{ noticia.imagem_jornal }}> {{ noticia.hora }} <a href="{{ noticia.link }}">{{ noticia.title }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
